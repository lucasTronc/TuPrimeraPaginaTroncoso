<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Notas</h1>
    {% for nota in notas %}
        {% if nota > 7 %}
            <p>"aprobado"</p>
            <p>{{nota}}</p>
        {% else %}
            <p>"desaprobado"</p>
            <p>{{nota}}</p>  
        {% endif %}
    {% endfor %}
    
</body>
</html>
